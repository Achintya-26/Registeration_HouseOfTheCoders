<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thank You!</title>
    <style>
        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #ffffff;
        }

        /* Container styles */
        .thank-you-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Heading styles */
        h1 {
            font-size: 3rem;
            color: #FFD700;
            margin-bottom: 20px;
        }

        /* Paragraph styles */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Button styles */
        .back-home-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            background-color: #FFD700;
            color: #243B55;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #FFA500;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .thank-you-container {
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .back-home-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your registration has been successfully completed. We appreciate your payment and are excited to have you with us!</p>
        <a href="/" class="back-home-btn">Back to Home</a>
    </div>

</body>
</html>
